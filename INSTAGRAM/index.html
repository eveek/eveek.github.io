<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram | Vista Cr8ivi</title>
    <link rel="icon" type="image/x-icon" href="/assets/instagram-icon.jpeg">

                    <input type="text" placeholder="Search" >

                </div>

                        <li class="active"><img src="assets/home.svg" alt=""></li>

            </div>
        </div>
